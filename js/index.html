<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./map.css" />
  </head>
  <body>
    <div id="level"></div>

    <form id="generation">
      Width <input type="number" id="width" min="2" max="250" value="30" />
      &times; Height <input type="number" id="height" min="2" max="250" value="10" />
      <input type="submit" id="generate" value="Regenerate">
    </form>

    <p><a href="https://pastebin.com/szCf54Zq" target="_blank">Source code</a> | <a href="https://twitter.com/aniki21" target="_blank" />@aniki21</a></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./map.js"></script>
    <script type="text/javascript">
$(document).ready(function(){
  generate();      
});
// React to the button click
$('form#generation').on('submit',function(e){
  e.preventDefault();
  generate();
});
    </script>
  </body>
</html>
